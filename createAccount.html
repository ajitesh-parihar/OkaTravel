<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('psw').value;
            var repeatPassword = document.getElementById('psw-repeat').value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email === '' || password === '' || repeatPassword === '') {
                alert('All fields must be filled out');
                return false;
            }

            if (!emailPattern.test(email)) {
            alert('Please enter a valid email address');
            return false;

            if (password !== repeatPassword) {
                alert('Passwords do not match');
                return false;
            }
            if (password.length < 8 || /\d/.test(password) !== true) {
                alert('Passwords must have atleast 8 characters and contain a number');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

    <form action="createAccount.php" onsubmit="return validateForm()" method="post">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <hr>
            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>

</body>
</html>
